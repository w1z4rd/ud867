apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'jacoco'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}
